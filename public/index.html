<!doctype html>
<html>
<head>
  <title>iKnow! Memory Game</title>
  <meta charset="utf-8" />
  <link href="images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />

  <!-- Styles -->
  <link href="styles/base.css" media="all" rel="stylesheet" type="text/css">
</head>
<body>
  <header class="header">
    <div class="inner-container">
      <div class="logo-iknow"></div>
    </div>
  </header>

  <div class="primary-content inner-container">
    <!-- Put inner content here -->
    <ul class="board">
      
    </ul>

  </div>
  <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="scripts/jquery.flip.min.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
  <script type="text/javascript">
    $.getJSON( "api/goal.js", function( data ) {
      var board = mapBoardGoals(initializeBoard(),transformData(data.goal_items));
      renderBoard(board);
      $(".square").flip();
    });

    function renderBoard(board){
      for (var key in board){
        $('.square:nth-child('+board.size+'n)').next().css({'clear': 'both'});
        if (key != 'size'){
          console.log(board[key][0], key);
          $(".board").append('<li class="square"><div class="front">'+board[key][0].text+'</div><div class="back">'+board[key][1]+'</div></li>');
        }
      }
    };
  </script>
</body>
</html>
